<div class="container">
  <div>
    <div class="register-section">
      <button [routerLink]="['../register']" mat-button>
        New here? Create an account!
      </button>
    </div>

    <div>
      <mat-card>
        <mat-card-title>Login</mat-card-title>

        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="login()">
            <mat-form-field>
              <input
                type="email"
                matInput
                placeholder="Email"
                formControlName="email"
              />
              <mat-error *ngIf="email.touched && email.hasError('required')">
                Email required
              </mat-error>
              <mat-error *ngIf="email.touched && email.hasError('email')">
                Email must be valid
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="Password"
                formControlName="password"
              />
              <mat-error
                *ngIf="password.touched && password.hasError('required')"
              >
                Password required
              </mat-error>
            </mat-form-field>

            <mat-hint *ngIf="!form.valid">
              Please fill out all the fields
            </mat-hint>

            <div class="button-container">
              <button mat-button type="submit" [disabled]="!form.valid">
                Login
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
