<div class="container">
  <div>
    <div class="login-section">
      <a [routerLink]="['../login']" mat-button>
        Already have an account? Login here
      </a>
    </div>

    <div>
      <mat-card>
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="register()">
            <mat-form-field>
              <input
                type="email"
                matInput
                placeholder="Email"
                formControlName="email"
              />
              <mat-error *ngIf="email.touched && email.hasError('required')">
                Email required
              </mat-error>
              <mat-error *ngIf="email.touched && email.hasError('email')">
                Email must be valid
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input
                type="username"
                matInput
                placeholder="Username"
                formControlName="username"
              />
              <mat-error
                *ngIf="username.touched && username.hasError('required')"
              >
                Username required
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="Password"
                formControlName="password"
              />
              <mat-error
                *ngIf="password.touched && password.hasError('required')"
              >
                Password required
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="Confirm Password"
                formControlName="confirmPassword"
                [errorStateMatcher]="matcher"
              />
              <mat-error
                *ngIf="
                 (password.touched || confirmPassword.touched)
                 && form.errors?.['passwordsNotMatching']
                "
              >
                Passwords don't match
              </mat-error>
            </mat-form-field>

            <mat-hint *ngIf="!form.valid">
              Please fill out all the fields
            </mat-hint>

            <div class="button-container">
              <button mat-button type="submit" [disabled]="!form.valid">
                Register
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
